<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лечебное дело</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body class="body">
<div class="container">
    <div class="header">
        <img src="assets/arrow-left.svg" alt="arrow" class="img-arrow-left"/>
        <p class="text text-title">Выбор поликлиники</p>
    </div>
    <p class="text text-description">ФИО</p>
    <div class="day-grid">
        <div class="day-card">
            <p class="text text-day-name">Выберите день и время для записи на приём к врачу в вашей поликлинике</p>
            <div class="text-day-number day-today">Понедельник</div>
        </div>
        <div class="day-card">
            <p class="text text-day-name">20</p>
            <div class="text-day-number selected">Вторник</div>
        </div>
    </div>
    <p class="text text-day-full-name">21</p>
    <hr class="hr"/>
    <div class="time-grid">
        <div class="time-card"><p class="text time-card-title">Среда</p></div>
        <div class="time-card selected"><p class="text time-card-title">22</p></div>
        </div>
     <div class="day-card">
            <p class="text text-day-name">Четверг</p>
            <div class="text-day-number">23</div>
        </div>
        <div class="day-card">
            <p class="text text-day-name">Пятница</p>
            <div class="text-day-number">24</div>        
    </div>
</div>
     <p class="text text-day-full-name">Вы выбрали: Вторник, 21 декабря</p>
    <hr class="hr"/>
    <div class="time-grid">
        <div class="time-card"><p class="text time-card-title">10:00</p></div>
        <div class="time-card selected"><p class="text time-card-title">11:00</p></div>
        <div class="time-card"><p class="text time-card-title">12:00</p></div>
        <div class="time-card"><p class="text time-card-title">13:00</p></div>
    </div>
</div>
<div class="button"><p class="text button-text">Записаться на приём</p></div>
</body>
</html>
